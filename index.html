<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∏—à–ª–∏—Å—Ç –ò–ª—å–∏ üéÅ</title>
    <link rel="stylesheet" href="style.css">

    <!-- –®—Ä–∏—Ñ—Ç—ã -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/wdxl-lubrifont-sc" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>–í–∏—à–ª–∏—Å—Ç –ò–ª—å–∏ üéÅ</h1>
        <p class="subtitle">–ó–¥–µ—Å—å —Å–æ–±—Ä–∞–Ω—ã –∏–¥–µ–∏ –ø–æ–¥–∞—Ä–∫–æ–≤ –ø–æ —Ä–∞–∑–Ω—ã–º —Ü–µ–Ω–æ–≤—ã–º –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º</p>

        <div class="categories">
            <button class="category-btn" data-category="–¥–æ5000">–î–æ 5 000 ‚ÇΩ</button>
            <button class="category-btn" data-category="5000-10000">5 000‚Äì10 000 ‚ÇΩ</button>
            <button class="category-btn" data-category="–æ—Ç10000">–û—Ç 10 000 ‚ÇΩ</button>
        </div>

        <div id="products" class="products"></div>
    </div>

    <script>
        async function loadProducts(category) {
            const res = await fetch('wishlist.json');
            const data = await res.json();
            const productsContainer = document.getElementById('products');
            productsContainer.innerHTML = '';

            const filtered = data[category].slice(0, 3);
            filtered.forEach(item => {
                const card = document.createElement('div');
                card.className = 'product-card fade-in-up';
                card.innerHTML = `
                    <a href="${item.link}" target="_blank">
                        <img src="${item.image}" alt="${item.name}">
                        <h3>${item.name}</h3>
                        <p>${item.description}</p>
                    </a>
                `;
                productsContainer.appendChild(card);
            });
        }

        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                loadProducts(btn.getAttribute('data-category'));
            });
        });
    </script>
</body>
</html>
