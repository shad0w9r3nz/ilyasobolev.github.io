<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∏—à–ª–∏—Å—Ç</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=WDXL+Lubrifont+SC&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>üéÅ –ú–æ–π –í–∏—à–ª–∏—Å—Ç üéÅ</h1>
        <p>–í—ã–±–∏—Ä–∞–π –ø–æ–¥–∞—Ä–∫–∏ –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º –∏ –ø–µ—Ä–µ—Ö–æ–¥–∏ –∫ –º–∞–≥–∞–∑–∏–Ω—É</p>
    </header>

    <main>
        <div class="categories">
            <button class="category-btn" data-category="–î–æ 5 000 ‚ÇΩ">–î–æ 5 000 ‚ÇΩ</button>
            <button class="category-btn" data-category="5 000‚Äì10 000 ‚ÇΩ">5 000‚Äì10 000 ‚ÇΩ</button>
            <button class="category-btn" data-category="–û—Ç 10 000 ‚ÇΩ">–û—Ç 10 000 ‚ÇΩ</button>
        </div>
        <div id="products" class="products"></div>
    </main>

    <script>
        async function loadProducts(category) {
            const response = await fetch('wishlist.json');
            const data = await response.json();
            const productsContainer = document.getElementById('products');
            productsContainer.innerHTML = '';

            const products = data[category] || [];
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card fadeInUp';
                card.innerHTML = `
                    <a href="${product.link}" target="_blank">
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                    </a>
                `;
                productsContainer.appendChild(card);
            });
        }

        document.querySelectorAll('.category-btn').forEach(button => {
            button.addEventListener('click', () => {
                loadProducts(button.dataset.category);
            });
        });
    </script>
</body>
</html>
