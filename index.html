<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∏—à–ª–∏—Å—Ç –ò–ª—å–∏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>üéÅ –í–∏—à–ª–∏—Å—Ç –ò–ª—å–∏</h1>
    <p>–ú–æ–∏ –∏–¥–µ–∏ –¥–ª—è –ø–æ–¥–∞—Ä–∫–æ–≤ ‚Äî –Ω–∞ –ª—é–±–æ–π –≤–∫—É—Å –∏ –±—é–¥–∂–µ—Ç</p>
    <nav>
        <button onclick="showCategory('under5k')">–î–æ 5 000 ‚ÇΩ</button>
        <button onclick="showCategory('5k10k')">5 000‚Äì10 000 ‚ÇΩ</button>
        <button onclick="showCategory('over10k')">–û—Ç 10 000 ‚ÇΩ</button>
    </nav>
</header>

<main id="wishlist"></main>

<script>
async function loadWishlist() {
    const response = await fetch('wishlist.json');
    const items = await response.json();
    window.wishlistData = items;
    showCategory('under5k');
}

function showCategory(category) {
    const container = document.getElementById('wishlist');
    container.innerHTML = '';
    const filtered = window.wishlistData[category] || [];

    filtered.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <img src="${item.image}" alt="${item.name}">
            <h3>${item.name}</h3>
            <p>${item.description}</p>
        `;
        card.onclick = () => window.open(item.link, '_blank');
        container.appendChild(card);
    });

    document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
    document.querySelector(`nav button[onclick="showCategory('${category}')"]`).classList.add('active');
}

loadWishlist();
</script>
</body>
</html>
