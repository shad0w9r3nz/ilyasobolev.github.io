<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой вишлист</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 1rem;
            background-color: #1e1e1e;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .wishlist {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 1.5rem;
        }
        .item {
            background-color: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.5);
            transition: transform 0.2s;
        }
        .item:hover {
            transform: scale(1.02);
        }
        .item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        .info {
            padding: 1rem;
        }
        .info h3 {
            margin: 0 0 0.5rem;
            font-size: 1.1rem;
        }
        .info a {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #3a3a3a;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .info a:hover {
            background-color: #5c5c5c;
        }
    </style>
</head>
<body>
    <header>Мой вишлист</header>
    <div class="wishlist">
        <div class="item">
            <img src="https://picsum.photos/400/300?random=1" alt="Товар 1">
            <div class="info">
                <h3>Гаджет мечты</h3>
                <a href="https://example.com" target="_blank">Смотреть</a>
            </div>
        </div>
        <div class="item">
            <img src="https://picsum.photos/400/300?random=2" alt="Товар 2">
            <div class="info">
                <h3>Стильные кроссовки</h3>
                <a href="https://example.com" target="_blank">Смотреть</a>
            </div>
        </div>
        <div class="item">
            <img src="https://picsum.photos/400/300?random=3" alt="Товар 3">
            <div class="info">
                <h3>Умные часы</h3>
                <a href="https://example.com" target="_blank">Смотреть</a>
            </div>
        </div>
        <div class="item">
            <img src="https://picsum.photos/400/300?random=4" alt="Товар 4">
            <div class="info">
                <h3>Коллекционная фигурка</h3>
                <a href="https://example.com" target="_blank">Смотреть</a>
            </div>
        </div>
        <div class="item">
            <img src="https://picsum.photos/400/300?random=5" alt="Товар 5">
            <div class="info">
                <h3>Книга для вдохновения</h3>
                <a href="https://example.com" target="_blank">Смотреть</a>
            </div>
        </div>
        <div class="item">
            <img src="https://picsum.photos/400/300?random=6" alt="Товар 6">
            <div class="info">
                <h3>Геймпад нового поколения</h3>
                <a href="https://example.com" target="_blank">Смотреть</a>
            </div>
        </div>
    </div>
</body>
</html>
