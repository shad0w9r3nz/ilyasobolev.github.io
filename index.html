<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ú–æ–π Wishlist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      font-size: 2rem;
      font-weight: bold;
      background-color: #1e1e1e;
      border-bottom: 1px solid #333;
    }
    .wishlist {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .item {
      background-color: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .item:hover {
      transform: scale(1.02);
    }
    .item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .item-content {
      padding: 15px;
    }
    .item-title {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .item-link {
      display: inline-block;
      padding: 8px 12px;
      background-color: #0078ff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.2s ease;
    }
    .item-link:hover {
      background-color: #005fcc;
    }
  </style>
</head>
<body>
  <header>üéÅ –ú–æ–π Wishlist</header>
  <main class="wishlist" id="wishlist"></main>

  <script>
    fetch('wishlist.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å wishlist.json');
        }
        return response.json();
      })
      .then(data => {
        const wishlistContainer = document.getElementById('wishlist');
        data.forEach(item => {
          const card = document.createElement('div');
          card.className = 'item';
          card.innerHTML = `
            <img src="${item.image}" alt="${item.title}">
            <div class="item-content">
              <div class="item-title">${item.title}</div>
              <a href="${item.link}" class="item-link" target="_blank">–°–º–æ—Ç—Ä–µ—Ç—å</a>
            </div>
          `;
          wishlistContainer.appendChild(card);
        });
      })
      .catch(error => {
        document.getElementById('wishlist').innerHTML = `<p style="color:red;">${error.message}</p>`;
      });
  </script>
</body>
</html>
