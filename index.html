<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéÅ –í–∏—à–ª–∏—Å—Ç –ò–ª—å–∏</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background-color: #1b1b1b;
        background-image: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
        background-repeat: repeat;
        color: white;
    }

    header {
        text-align: center;
        padding: 40px 20px 20px;
    }

    header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
    }

    header p {
        font-size: 1.2em;
        color: #ccc;
    }

    .category-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 30px 0;
    }

    .category-buttons button {
        font-size: 1.5em;
        padding: 20px 40px;
        border: none;
        border-radius: 12px;
        background: #2d2d2d;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .category-buttons button:hover {
        background: #00bcd4;
        transform: scale(1.1);
    }

    .wishlist {
        display: none;
        padding: 40px 20px;
        background-color: rgba(30, 30, 30, 0.9);
        border-radius: 12px;
        margin: 20px auto;
        max-width: 1200px;
        box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    .wishlist.active {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
    }

    .item {
        background-color: #2a2a2a;
        border-radius: 10px;
        overflow: hidden;
        text-align: center;
        transition: transform 0.3s ease;
    }

    .item:hover {
        transform: translateY(-5px);
    }

    .item img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .item h3 {
        font-size: 1.2em;
        margin: 10px 0;
    }

    .item a {
        display: inline-block;
        padding: 10px 15px;
        background: #00bcd4;
        color: white;
        border-radius: 8px;
        text-decoration: none;
        margin-bottom: 15px;
    }

    .item a:hover {
        background: #0097a7;
    }
</style>
</head>
<body>

<header>
    <h1>üéÅ –í–∏—à–ª–∏—Å—Ç –ò–ª—å–∏</h1>
    <p>–ú–æ–∏ –∏–¥–µ–∏ –¥–ª—è –ø–æ–¥–∞—Ä–∫–æ–≤ ‚Äî –Ω–∞ –ª—é–±–æ–π –≤–∫—É—Å –∏ –±—é–¥–∂–µ—Ç</p>
</header>

<div class="category-buttons">
    <button onclick="showCategory('low')">–î–æ 5 000 ‚ÇΩ</button>
    <button onclick="showCategory('mid')">5 000 ‚Äî 10 000 ‚ÇΩ</button>
    <button onclick="showCategory('high')">–û—Ç 10 000 ‚ÇΩ</button>
</div>

<div id="low" class="wishlist"></div>
<div id="mid" class="wishlist"></div>
<div id="high" class="wishlist"></div>

<script>
async function loadWishlist() {
    try {
        const response = await fetch('wishlist.json');
        const data = await response.json();
        
        for (const category in data) {
            const container = document.getElementById(category);
            data[category].forEach(item => {
                const card = document.createElement('div');
                card.className = 'item';
                card.innerHTML = `
                    <img src="${item.image}" alt="${item.title}">
                    <h3>${item.title}</h3>
                    <a href="${item.link}" target="_blank">–°–º–æ—Ç—Ä–µ—Ç—å</a>
                `;
                container.appendChild(card);
            });
        }
    } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ wishlist.json', err);
    }
}

function showCategory(id) {
    document.querySelectorAll('.wishlist').forEach(el => el.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

loadWishlist();
</script>

</body>
</html>
