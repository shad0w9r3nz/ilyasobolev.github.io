<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∏—à–ª–∏—Å—Ç –ò–ª—å–∏ üéÅ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>–í–∏—à–ª–∏—Å—Ç –ò–ª—å–∏ üéÅ</h1>
        <p>–ó–¥–µ—Å—å —Å–æ–±—Ä–∞–Ω—ã –∏–¥–µ–∏ –ø–æ–¥–∞—Ä–∫–æ–≤ –ø–æ —Ä–∞–∑–Ω—ã–º —Ü–µ–Ω–æ–≤—ã–º –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º</p>
    </header>

    <nav class="categories">
        <button data-category="to-5000">–î–æ<br>5&nbsp;000 ‚ÇΩ</button>
        <button data-category="5000-10000">5&nbsp;000 ‚Äì 10&nbsp;000 ‚ÇΩ</button>
        <button data-category="from-10000">–û—Ç<br>10&nbsp;000 ‚ÇΩ</button>
    </nav>

    <main id="gift-list" class="gift-list"></main>

    <script>
        async function loadGifts(category) {
            const res = await fetch('wishlist.json');
            const data = await res.json();
            const list = document.getElementById('gift-list');
            list.innerHTML = '';

            data[category].forEach(gift => {
                const item = document.createElement('div');
                item.className = 'gift-item animate';
                item.innerHTML = `
                    <a href="${gift.link}" target="_blank">
                        <img src="${gift.image}" alt="${gift.name}">
                        <h3>${gift.name}</h3>
                        <p>${gift.description}</p>
                    </a>
                `;
                list.appendChild(item);
            });
        }

        document.querySelectorAll('.categories button').forEach(btn => {
            btn.addEventListener('click', () => {
                loadGifts(btn.dataset.category);
            });
        });

        loadGifts('to-5000');
    </script>
</body>
</html>
